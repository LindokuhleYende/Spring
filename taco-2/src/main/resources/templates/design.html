<!-- ============================================= -->
<!-- Taco Cloud - Taco Design Page (Thymeleaf View) -->
<!-- ============================================= -->

<!-- The tag::all[] and tag::head[] comments are used for documentation or code inclusion
     in books/tutorials (for example, in "Spring in Action"). They can be ignored by Thymeleaf. -->
<!-- tag::all[] -->
<!-- tag::head[] -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <!-- Link to a CSS stylesheet using Thymeleaf syntax to resolve the correct path -->
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>

<!-- Page title and logo -->
<h1>Design your taco!</h1>
<img th:src="@{/images/TacoCloud.png}"/>

<!-- ======================================================== -->
<!-- Taco design form: Allows the user to select ingredients  -->
<!-- and give a name to their taco before submitting it.      -->
<!-- ======================================================== -->
<!-- tag::formTag[] -->
<form method="POST" th:object="${taco}">
    <!-- The th:object attribute binds form fields to the 'taco' model object -->
    <!-- end::all[] -->

    <!-- =============================================== -->
    <!-- Validation error display for ingredient choices -->
    <!-- =============================================== -->
    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">
        Ingredient Error
    </span>

    <!-- tag::all[] -->
    <div class="grid">
        <!-- end::formTag[] -->
        <!-- end::head[] -->

        <!-- ============================= -->
        <!-- Section 1: Choose a wrap type -->
        <!-- ============================= -->
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <!-- Iterates over the list of 'wrap' ingredients -->
            <div th:each="ingredient : ${wrap}">
                <!-- Checkbox binds to taco.ingredients field -->
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <!-- Display ingredient name -->
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <!-- ============================== -->
        <!-- Section 2: Choose your protein -->
        <!-- ============================== -->
        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <!-- ============================= -->
        <!-- Section 3: Choose your cheese -->
        <!-- ============================= -->
        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <!-- ============================== -->
        <!-- Section 4: Select your veggies -->
        <!-- ============================== -->
        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <!-- ============================== -->
        <!-- Section 5: Choose your sauce   -->
        <!-- ============================== -->
        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>

    <div>
        <!-- ================================= -->
        <!-- Field to name the taco creation   -->
        <!-- ================================= -->
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}"/>

        <!-- Validation message if taco name fails validation -->
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">
            Name Error
        </span>

        <br/>

        <!-- =================================== -->
        <!-- Submit button to post the form data -->
        <!-- =================================== -->
        <button>Submit Your Taco</button>
    </div>

    <!-- tag::closeFormTag[] -->
</form>
<!-- end::closeFormTag[] -->

</body>
</html>
<!-- end::all[] -->
